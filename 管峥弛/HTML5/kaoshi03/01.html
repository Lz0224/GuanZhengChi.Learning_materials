<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>封装函数，判断一个数是否为2的n次方</title>
  </head>
  <body>

    <script type="text/javascript">

    function oushu(num){
        if(num != 1){
            while(num != 1){
                if(num%2 == 0){
                    num = num / 2;
                }else{
                    return false;
                }

            }
            return true;
        }else{
            return true;
        }
    }
    console.log(oushu(2));
    console.log(oushu(4));
    console.log(oushu(6));
    console.log(oushu(7));
    console.log(oushu(10));


    </script>
  </body>
</html>
