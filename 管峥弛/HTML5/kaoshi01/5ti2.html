<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding: 0;
      }

      .one{
          width: 200px;
          height: 150px;
          background-color: blue;
          position: absolute;

      }

      .two{
        height: 150px;
        background-color: purple;
        position: relative;
        left: 200px;
      }

      .two_1{
        width: 50px;
        height: 50px;
        float: left;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two">
      <div class="two_1"></div>
    </div>
  </body>
</html>
