<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>随机产生个颜色</title>
  </head>
  <body>
    <button id="btn1">换个颜色</button>

    <script type="text/javascript">
    var btn1=document.getElementById('btn1');
    btn1.onclick=function(){
      document.body.style.background=bg1()
    };

    function bg1(){
    return '#'+Math.floor(Math.random()*256).toString(10);
    }
    </script>


  </body>
</html>
