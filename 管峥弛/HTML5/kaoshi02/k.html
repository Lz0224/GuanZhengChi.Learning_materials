<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>深度克隆</title>
</head>

<body>
  <script type="text/javascript">
    function deepCopy(p, c) {
      var c = c || {};
      for (var i in p) {
        if (!p.hasOwnProperty(i)) {
          continue;
        }
        if (typeof p[i] === 'object') {
          c[i] = (p[i].constructor === Array) ? [] : {};
          deepCopy(p[i], c[i]);
        } else {
          c[i] = p[i];
        }
      }
      return c;
    }
    Parent = {
      name: 'foo',
      birthPlaces: ['LOL', '王者荣耀', '绝地求生']
    }
    var Child = deepCopy(Parent);

    console.log(Child);
  </script>
</body>

</html>
