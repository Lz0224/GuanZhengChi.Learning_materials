      console.log('========================冒泡排序============================');
      function sort(maopao){
        for(var i = 0; i < maopao.length - 1; i++){
          for(var j = 0; j < maopao.length - i - 1; j++){
            if(maopao[j] > maopao[j+1]){
              var swap = maopao[j];
              maopao[j] = maopao[j + 1];
              maopao[j + 1] = swap;
            }
          }
        }
      }
      var maopao = [3, 6, 5, 7, 4, 1, 9, 2, 10, 8];
      sort(maopao);

      console.log('====================数组去重============================');
          Array.prototype.quchong = function(){
           var res = [this[0]];
           for(var i = 1; i < this.length; i++){
            var repeat = false;
            for(var j = 0; j < res.length; j++){
             if(this[i] == res[j]){
              repeat = true;
              break;
             }
            }
            if(!repeat){
             res.push(this[i]);
            }
           }
           return res;
          }
