<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自创表格</title>
  </head>
  <body>
    <!-- table中的th与td属性
    colspan是指多少列扩展到一起！！！！！
    rowspan是指多少行扩展到一起！！！！！ -->

    <table border="1" class="collapse" cellpadding="20" cellspacing="0">
      <caption>
        <h1>招生名单</h1>
      </caption>

      <thead>
        <tr>
          <th>姓名</th>
          <th>性别</th>
          <th>联系电话</th>
          <th>地区</th>
        </tr>
        <tbody>
          <tr algin="center">
            <td>张三</td>
            <td>女</td>
            <td>13549715844</td>
            <td rowspan="4">海<br>淀<br>区</td>
          </tr>

          <tr algin="center">
            <td>李磊</td>
            <td>男</td>
            <td>1569745878</td>
          </tr>

          <tr algin="center">
            <td>韩梅梅</td>
            <td>女</td>
            <td>1849155157</td>
          </tr>

          <tr algin="center">
            <td>付全</td>
            <td>男</td>
            <td>1458715844</td>
          </tr>

        </tbody>
      </thead>
    </table>

  </body>
</html>
