<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>块，行元素</title>
  </head>
  <body>

    <ul>
      <li>111</li>
      <li>222</li>
      <li>333</li>
    </ul>

    <p>我想念那个不下雪的冬天</p>

    <h1>我想念那个不太热的夏天</h1>

    <strong>我想念俩人牵手走过的大街</strong>
    <a href="#">我是什么</a>

    <!-- span也是容器 -->
    <span>深秋嫩绿的垂柳</span>


    <div>
      <!-- div就是一个普通容器 -->
      如果不爱了就别勉为其难
      虽然我也不想说声再见
      用手画出的圆
      却总不圆满
      孤独缓解一个人的狂欢
    </div>

    <h2><p>勉为其难</p></h2>
    <p><h2>你会挽着我的衣袖我会把手揣进裤兜</h2></p>
  </body>
</html>
