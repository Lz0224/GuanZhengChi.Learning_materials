<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>绘制圆饼加文字</title>
  </head>
  <body>


    <canvas id="canvas"> 对不起！ 不支持canvas！！！！！</canvas>

    <script type="text/javascript">


    var can = document.getElementById("canvas");

    can.width = 500;
    can.height = 500;

    can.style.border = "1px solid red";

    var ctx = can.getContext("2d");


    ctx.fillStyle = "blue";
    ctx.arc(250,250,200,0,Math.PI * 2,false);
    ctx.fill();

    //40%
    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.moveTo(250,250);
    ctx.arc(250,250,200,0,Math.PI * 0.8 ,false);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle = "black";
    ctx.font = "40px 宋体";
    ctx.strokeText("40%",50,50);
    //10%
    ctx.beginPath();
    ctx.fillStyle = "pink";
    ctx.moveTo(250,250);
    ctx.arc(250,250,200,0,Math.PI * 1.8,true);
    ctx.fill();

    //20%
    ctx.beginPath();
    ctx.fillStyle = "yellow";
    ctx.moveTo(250,250);
    ctx.arc(250,250,200,Math.PI * 1.8,Math.PI * 1.4,true);
    ctx.fill();

    var video = document.getElementById("video-1");

    video.paused = true;

    </script>
  </body>
</html>
