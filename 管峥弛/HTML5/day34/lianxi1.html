<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>走势曲线图</title>
  </head>
  <body>

    <canvas id="canvas">哈哈 不支持canvas</canvas>

    <script type="text/javascript">

      var can = document.getElementById("canvas");


      can.width = 500;
      can.height = 500;

      can.style.border = "1px solid red";


      var ctx = can.getContext("2d");

      ctx.beginPath();
      ctx.moveTo(0,10);
      ctx.lineTo(500,10);
      ctx.moveTo(0,20);
      ctx.lineTo(500,20);
      ctx.moveTo(10,0);
      ctx.lineTo(10,500);
      ctx.moveTo(20,0);
      ctx.lineTo(20,500);
      ctx.stroke();
    </script>
  </body>
</html>
