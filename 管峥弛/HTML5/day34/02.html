<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>



    <canvas id="canvas">你的浏览器不支持canvas</canvas>

    <script type="text/javascript">
      //1.获得canvas画布dom对象
      var can = document.getElementById("canvas");

      //canvas元素是具有width,height的属性
      can.width = 500;
      can.height = 500;

      can.style.border = "1px solid black";

      //2.获得画布的上下文对象
      var ctx = can.getContext("2d");


      //ctx.strokeStyle = "yellow";
      ctx.fillStyle = "yellow";
      ctx.arc(250,250,100,0,Math.PI * 2, false);
      ctx.fill();


      //绘制扇形
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.arc(0,0,100,0,Math.PI * 0.5,false);
      ctx.fill();


      ctx.beginPath();
      ctx.moveTo(200,0);
      ctx.lineTo(200,500);

      ctx.moveTo(0,200);
      ctx.lineTo(500,200);
      ctx.stroke();

      ctx.beginPath();
      ctx.fillStyle = "red";
      ctx.strokeStyle = "green";
      ctx.font = "50px 宋体";

      //设置文本水平的对齐
      ctx.textAlign = "center";

      //设置文本的垂直的对齐
      ctx.textBaseline = "middle";

      ctx.fillText("我喜欢钱",200,200);
      ctx.strokeText("我喜欢钱",200,300);



    </script>
  </body>
</html>
