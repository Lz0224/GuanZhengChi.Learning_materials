<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1-10阶乘</title>
  </head>
  <body>


    <script type="text/javascript">

      var n=10;
      var total=0;

      for(var i=1;i<=n;i++){
      var tmp=1;
      for(var j=i;j>=1;j--){
        tmp*=j;
      }
      total+=tmp;

      }
      document.write(total)
      console.log(total);
    </script>
  </body>
</html>
