<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>常见标签</title>
  </head>
  <body>
    只能说我认了 你的不安赢得你信任  我却等到你安慰的淘汰<br> 我试过完美放弃 的确很踏实<br> 只能说我输了 也许是你怕了<br> 我们的回忆 没有皱褶<br>

    <p>
      深色的海面铺满白色的月光
    </p>

    <p>
      爱一个人是不是应该有默契
    </p>


    <h1>勉为其难<h1>
      <h2>勉为其难<h2>
        <h3>勉为其难<h3>
          <h4>勉为其难<h4>
            <h5>勉为其难<h5>
              <h6>勉为其难<h6>


    <hr>


    <pre>
      <!-- 原始样式显示 -->
      与其在你不要的世界里
      不如痛快把你忘记
      这道理谁都懂说容易 爱透了还要嘴硬
    </pre>

    <!-- 语义化标签，比如strong -->
    <b>b标签</b>
    <strong>strong标签</strong>

    <i>i斜体</i>
    <em>em斜体</em>

    <s>s删除线</s>
    <del>del删除线</del>

    <u>u下划线</u>
    <ins>ins下划线</ins>

  </body>
</html>
